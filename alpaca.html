<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alpaca</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <nav class="navbar">
    <div class="container nav-inner">
      <div class="brand">
        <a href="index.html#home" class="logo-link">
          <img src="assets/logo.png" alt="Animalbook logo" class="logo">
        </a>
      </div>
      <div class="nav-right">
        <a href="index.html#home" class="logo-link">
          <img src="assets/cabra_perfil.jpg" alt="Mi perfil" class="avatar-nav">
        </a>
      </div>
    </div>
  </nav>

  <main class="container profile">
    <section class="cover card">
      <img src="assets/alpaca_portada.webp" alt="Portada alpaca" class="cover-img">
      <div class="cover-avatar">
        <img src="assets/alpaca_perfil.webp" alt="Alpaca" />
      </div>
      <div class="cover-meta">
        <h1 class="profile-name">Alpaca</h1>
        <p class="profile-submeta">280 seguidores · 30 seguidos</p>
      </div>
      <nav class="profile-tabs">
        <a class="tab active" href="#posts">Publicaciones</a>
        <a class="tab" href="#info">Información</a>
        <a class="tab" href="#fotos">Fotos</a>
      </nav>
    </section>

    <section class="profile-grid-2">
      <aside class="card intro">
        <h3 class="section-title">Detalles</h3>
        <p class="quote">“El más chill del barrio”</p>
        <div class="profile-details">
          <p><strong>De:</strong> Andes de Sudamérica</p>
          <p><strong>Vive en:</strong> Cordilleras</p>
        </div>
      </aside>

      <section class="timeline">
        <article id="posts" class="post card">
          <div class="post-header">
            <a href="Alpaca.html" class="post-link">
              <img src="assets/alpaca_perfil.webp" alt="Alpaca" class="avatar-post">
              <span class="post-title">Alpaca</span>
              <span class="post-date">• hace 3h</span>
            </a>
          </div>
          <p class="post-description">Yo y los homies</p>
          <div class="post-media">
            <img src="assets/alpaca_post.avif" alt="Publicación alpaca">
          </div>
          <div class="actions">
            <button class="btn" type="button"><span class="icon">👍</span> Me gusta</button>
            <button class="btn" type="button"><span class="icon">💬</span> Comentario</button>
            <button class="btn" type="button"><span class="icon">🔁</span> Compartir</button>
          </div>
        </article>
      </section>
    </section>
  </main>
  <button class="chat-float">
    <span class="chat-icon">💬</span>
  </button>
</body>

</html>
