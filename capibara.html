<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Capibara</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <nav class="navbar">
    <div class="container nav-inner">
      <div class="brand">
        <a href="index.html#home" class="logo-link">
          <img src="assets/logo.png" alt="Animalbook logo" class="logo">
        </a>
      </div>
      <div class="nav-right">
        <a href="index.html#home" class="logo-link">
          <img src="assets/cabra_perfil.jpg" alt="Capibara" class="avatar-nav">
        </a>
      </div>
    </div>
  </nav>

  <main class="container profile">
    <section class="cover card">
      <img src="assets/capibara_portada.jpg" alt="Portada capibara" class="cover-img">
      <div class="cover-avatar">
        <img src="assets/capibara_perfil.jpg" alt="Capibara" />
      </div>
      <div class="cover-meta">
        <h1 class="profile-name">Capibara</h1>
        <p class="profile-submeta">180 seguidores · 25 seguidos</p>
      </div>
      <nav class="profile-tabs">
        <a class="tab active" href="#posts">Publicaciones</a>
        <a class="tab" href="#info">Información</a>
        <a class="tab" href="#fotos">Fotos</a>
      </nav>
    </section>

    <section class="profile-grid-2">
      <aside class="card intro">
        <h3 class="section-title">Detalles</h3>
        <p class="quote">“El roedor más sociable 🐹”</p>
        <div class="profile-details">
          <p><strong>De:</strong> Sudamérica</p>
          <p><strong>Vive en:</strong> Humedales y ríos</p>
        </div>
      </aside>

      <section class="timeline">
        <article id="posts" class="post card">
          <div class="post-header">
            <a href="capibara.html" class="post-link">
              <img src="assets/capibara_perfil.jpg" alt="Capibara" class="avatar-post">
              <span class="post-title">Capibara</span>
              <span class="post-date">• hace 2h</span>
            </a>
          </div>
          <p class="post-description">Playita con mi real 🏖️</p>
          <div class="post-media">
            <img src="assets/capibara_post.jpg" alt="Publicación capibara">
          </div>
          <div class="actions">
            <button class="btn" type="button"><span class="icon">👍</span> Me gusta</button>
            <button class="btn" type="button"><span class="icon">💬</span> Comentario</button>
            <button class="btn" type="button"><span class="icon">🔁</span> Compartir</button>
          </div>
        </article>
      </section>
    </section>
  </main>
  <button class="chat-float">
    <span class="chat-icon">💬</span>
  </button>
</body>

</html>
